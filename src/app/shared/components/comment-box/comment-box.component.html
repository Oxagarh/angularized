<ng-container *ngIf="comment">
    <div class="row">
        <div class="offset-5 col-3 border bg-white mt-4  pt-3 pb-3" [ngClass]="{ 'border-warning' : comment.acceptance < 3, 'border-info': comment.acceptance >= 3}">
            <div class="col-6 d-inline ml-0 pl-0 comment">
                <bar-rating [(rate)]="comment.acceptance" [max]="5" [readOnly] [theme]="'stars'" [showText]="false"  class="oxah"></bar-rating>
            </div>
            <div class="col-6 d-inline-block pl-0 font-italic text-right t-8">
                {{ comment.user.username }}
            </div>
            <hr>
            <div class="text-left">
                {{ comment.text }}
            </div>
        </div>
    </div>
</ng-container>
